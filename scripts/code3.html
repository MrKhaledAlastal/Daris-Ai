<!DOCTYPE html>
<html class="dark" dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>واجهة الدردشة الذكية - توجيهي AI</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&amp;family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#32cd32",
                        "primary-hover": "#28a428",
                        "primary-soft": "rgba(50, 205, 50, 0.1)",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0B0F0E",
                        "surface-dark": "#131816",
                        "surface-light": "#ffffff",
                        "border-dark": "#2A332E",
                    },
                    fontFamily: {
                        "display": ["Cairo", "Inter", "sans-serif"],
                        "body": ["Cairo", "Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                    },
                    boxShadow: {
                        "glow": "0 0 15px rgba(50, 205, 50, 0.15)",
                        "card": "0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15)",
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0B0F0E;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0B0F0E;
        }

        ::-webkit-scrollbar-thumb {
            background: #2A332E;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #32cd32;
        }

        .pattern-grid-lg {
            background-image: linear-gradient(rgba(50, 205, 50, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(50, 205, 50, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-slate-100 antialiased selection:bg-primary selection:text-white overflow-hidden flex flex-col">

    <div class="flex flex-1 overflow-hidden relative">

        <main class="flex-1 flex flex-col relative bg-background-dark overflow-hidden">
            <div class="flex-1 overflow-y-auto p-4 md:p-8 space-y-10 pb-40">


                <div class="flex items-start gap-4">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

                        <div
                            class="bg-[#151a18] border border-primary/20 rounded-xl p-6 relative overflow-hidden flex flex-col justify-center shadow-card">
                            <div class="absolute inset-0 bg-primary/5 pattern-grid-lg opacity-30"></div>
                            <div class="relative z-10">
                                <div class="flex items-center justify-between mb-4">
                                    <h3
                                        class="text-primary text-xs font-bold uppercase tracking-widest bg-primary/10 px-2 py-1 rounded">
                                        القانون الرياضي</h3>
                                    <span class="material-symbols-outlined text-gray-600">functions</span>
                                </div>
                                <div class="text-center py-2">
                                    <div class="text-4xl md:text-5xl font-bold text-white font-mono mb-4 tracking-wider"
                                        dir="ltr">
                                        F = m × a
                                    </div>
                                </div>
                                <div class="grid grid-cols-3 gap-2 text-center mt-2 border-t border-white/10 pt-3">
                                    <div class="flex flex-col">
                                        <span class="text-primary font-mono font-bold text-lg">F</span>
                                        <span class="text-[10px] text-gray-500">القوة (N)</span>
                                    </div>
                                    <div class="flex flex-col border-x border-white/10">
                                        <span class="text-primary font-mono font-bold text-lg">m</span>
                                        <span class="text-[10px] text-gray-500">الكتلة (kg)</span>
                                    </div>
                                    <div class="flex flex-col">
                                        <span class="text-primary font-mono font-bold text-lg">a</span>
                                        <span class="text-[10px] text-gray-500">التسارع (m/s²)</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
    </div>

    </main>
    </div>

</body>

</html>
